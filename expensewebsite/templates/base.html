{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trackify {% block title %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'styles/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Additional Custom Styles -->
    <link href="{% static 'styles/main.css' %}" rel="stylesheet">
    <link href="{% static 'styles/dashboard.css' %}" rel="stylesheet"> 
    <link href="{%static 'styles/navbar.css' %}" rel="stylesheet"> 

  </head>
  
  <body>
    <div class="container-fluid">
      <!-- Header Section -->
      <div class="col-md-12">
        {% include 'partials/_navbar.html' %}
    </div>
      <header class="custom-header d-flex flex-column flex-md-row align-items-center border-bottom w-100">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
        </div>
    
        
    </header>

      <!-- Main Content Section -->
      <div class="row">
        <div class="col-12">
          {% include 'partials/_dashboard.html' %}
        </div>
      </div>
      
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1>Dashboard Content</h1>
        <p>Your main content goes here.</p>
      </main>
      <!-- Dynamic Content Section -->
      <div class="row">
        <div class="col-12">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Custom Scripts -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js" integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp" crossorigin="anonymous"></script>
    <script src="{% static 'dashboard.js' %}"></script>
  </body>
</html>
