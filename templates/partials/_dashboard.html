<!doctype html>
<head>
    <!-- Custom Styles -->
    <style>
        /* Ensure the body takes the full height */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Sidebar Styling */
        .sidebar {
            height: calc(100vh - 70px); /* 100vh minus the navbar height */
            width: 250px;
            position: fixed;
            top: 70px; /* Start the sidebar right below the navbar */
            left: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
            transition: all 0.3s ease;
            z-index: 1000; /* Below navbar but above content */
        }

        /* Collapsed Sidebar */
        .sidebar.collapsed {
            width: 80px;
        }

        /* Hide text when sidebar is collapsed */
        .sidebar.collapsed .nav-item .nav-link-text {
            display: none;
        }

        /* Toggle button container */
        .toggle-button-container {
            position: absolute;
            top: 80px; /* Positioned below the navbar */
            left: 260px; /* Placed just outside the open sidebar */
            z-index: 1050; /* Ensure it is above the sidebar */
        }

        /* Adjust position when sidebar is collapsed */
        .sidebar.collapsed ~ .toggle-button-container {
            left: 90px; /* Placed just outside the collapsed sidebar */
        }

        /* Sidebar Heading */
        .sidebar-heading {
            font-size: 0.875rem;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 1rem;
            padding-left: 20px;
            color: #6c757d;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1100; /* Ensure the navbar stays above the sidebar */
            height: 70px; /* Adjust navbar height */
        }
    </style>
</head>

    

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- Navigation Links -->
        <h5 class="px-3">Options</h5>
        <ul class="nav flex-column px-3">
            <li class="nav-item">
                <a class="nav-link active d-flex align-items-center gap-2" href="#">
                    <span class="nav-link-text">Expenses</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <span class="nav-link-text">Income</span>
                </a>
            </li>
        </ul>

        <!-- Summaries Section -->
        <h6 class="sidebar-heading">Summaries</h6>
        <ul class="nav flex-column px-3">
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <span class="nav-link-text">Saved Reports</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <span class="nav-link-text">Expense Summary</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <span class="nav-link-text">Income Summary</span>
                </a>
            </li>
        </ul>
    </div>
