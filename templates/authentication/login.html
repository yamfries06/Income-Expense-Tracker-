{%extends 'authentication/base_auth.html'%}
{%load static%}
{% block content %}

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <fieldset>
        {%include 'partials/_messages.html'%}
        <legend class="text-center">Login to your account</legend>
        
        <div class="row mb-3">
            <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
        </div>
        <div class="invalid_email" style="display:none"> </div> 
        <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label mt-4">Username</label>
            <input name="username" type="Username" class="form-control" id="usernameField" aria-describedby="UsernameHelp" placeholder="Enter Username">
        </div>
        <div class="invalid_username" style="display:none"> </div> 
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
            <input name="password" type="password" class="form-control" id="passwordField" placeholder="Password" autocomplete="off">
        </div>
        <small class="float-end py-3 showPasswordToggle">SHOW</small> 
        <div class="text-center pt-4">
            <input type="submit" id="login-form" value="login" class="btn btn-primary"/>
        </div>            
    </fieldset>
</form>

{% endblock  %}
