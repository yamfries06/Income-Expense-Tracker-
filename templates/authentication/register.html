{% extends 'authentication/base_auth.html' %}
{% load static %}
{% block content %}

<div class="centered-form">
    <form>
        <fieldset>
            <legend class="text-center">Register for a free account</legend>
            <div class="row mb-3">
                <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
            </div>
            <div class="invalid_email" style="display:none"> </div> 

            <div class="mb-3">
                <label for="exampleInputUsername1" class="form-label mt-4">Username</label>
                <input type="Username" class="form-control" id="usernameField" aria-describedby="UsernameHelp" placeholder="Enter Username">
            </div>
            <div class="invalid_username" style="display:none"> </div> 
            </div>    <!--display none by default-->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="emailField" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="passwordField" placeholder="Password" autocomplete="off">
            </div>
            <small class="float-end py-3 showPasswordToggle">SHOW</small> 
            <div class="text-center pt-4">
                <input type="submit" value="Register" class="btn btn-primary"/>
            </div>            
        </fieldset>
    </form>
</div>

<script src="{% static 'js/register.js' %}"> </script>

{% endblock %}
