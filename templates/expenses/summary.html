{% extends 'base.html' %}
{% block content %}

<div class="container mt-4" style="padding-top: 80px; padding-left: 260px;">
    <div class="mb-3 form-group">
        <form action="{% url 'expense_summary' %}" method="POST">
            {% csrf_token %}
            <label for="graphCategoryategory">Category</label>
            <select name="graphCategory" id="graphCategory" class="form-select" required>
                <option value="BarGraph">{{"Bar Graph"}}</option> 
                <option value="PieGraph">{{"Pie Graph"}}</option> 
            </select>
            <button type="submit" class="btn btn-primary">submit</button> 
        </form>
    </div>
            
    {%if image_base64%}
        <h2>Expense Summary by Category</h2>
        <img src="data:image/png;base64,{{ image_base64 }}" alt="Expense Summary">
    {%endif%}
    

</div>

{%endblock%}
