{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-left:260px; margin-top:80px;"> 
    {% include 'partials/_messages.html' %}
    <h5>Preferred Currency</h5> 
    <form action="{%url 'preferences'%}" method="post"> 
    {% csrf_token %}
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Currencies</label>
        <select class="form-select" id="inputGroupSelect01" name="currency">
        {%if currentCurrency %}
            <option selected>{{currentCurrency}}</option> 
        {%else%}
            <option selected>Choose...</option>
        {%endif%}
        {%for currency in currencies%}
        <option value="{{ currency.value }}">{{currency.name}} - {{currency.value}}</option>  
        {%endfor%}
        </select>
        <div class="input-group-append"> 
            <button class="btn btn-outline-secondary" type="submit">Save</button> 
        </div>
    </div> 
    </form> 
</div>

{%endblock%}
